<div class="main-div">

    <mat-card class="example-card">
        <div>
            <h1><span style="color: #2196f3">f</span>
                <span style="color: #b71c1c">u</span>
                <span style="color: #ffc107">n</span>
                <span style="color: #1976d2">d</span>
                <span style="color: #43a047">o</span>
                <span style="color: #b71c1c">o</span></h1>
        </div>
        <mat-card-header>
            <mat-card-title>Forgot Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="fogotForm" (ngSubmit)="onFormSubmit(fogotForm.value)">
                <table>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input formControlName="Email" matInput placeholder="Email" id="Email" name="Email">
                                <mat-hint>use like : demo@demo.com</mat-hint>

                            </mat-form-field>
                            <mat-error>
                                <span *ngIf="!fogotForm.get('Email').valid && fogotForm.get('Email').touched">Enter
                                    proper
                                    Email !!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="content-center">
                            <button mat-raised-button color="primary" [disabled]="!fogotForm.valid ">Forgot</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>I remembered?
                                <a routerLink="/login">Login</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
    </mat-card>
</div>
