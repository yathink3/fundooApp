<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img class="example-app-icon" src="../../../assets/images/Google_Keep_icon2.svg">
        <h1 class="example-app-name">Fundoo</h1>

        <mat-card class="searchbar">
            <mat-icon>search</mat-icon>
            <input class="searchbarinput" [(ngModel)]="searched" (keyup)="medri()" matInput placeholder="Search"
                autocomplete="off">
            <button mat-icon-button *ngIf="searchtouch" (click)="clear()">
                <mat-icon>clear</mat-icon>
            </button>
        </mat-card>
        <!-- <span class="username"> {{username}}</span> -->
        <div class="extra">
            <div>
                <button mat-icon-button class="refresh">
                    <mat-icon>refresh</mat-icon>
                </button>

                <button mat-icon-button class="viewclass" (click)="view_mode()">
                    <mat-icon *ngIf="show">view_module</mat-icon>
                    <mat-icon *ngIf="!show">view_list</mat-icon>
                </button>
            </div>
            <button mat-icon-button class="usericon" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="signOut()">
                    <mat-icon>mobile_screen_share</mat-icon>
                    <span>Sign out</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable Notification</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item href="#">Link 1</a>
                <a mat-list-item href="#">Link 2</a>
                <a mat-list-item href="#">Link 3</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="container">
            <div class="createnote">
                <app-note></app-note>
            </div>
            <div class="contentsNotesgrid" *ngIf="show">
                <app-get-all-note class="gridview"></app-get-all-note>
            </div>
            <div class="contentsNoteslist" *ngIf="!show">
                <app-get-all-note class="listview"></app-get-all-note>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
