<div class="main-div">
    <mat-card class="example-card">
        <div>
            <h1><span style="color: #2196f3">f</span>
                <span style="color: #b71c1c">u</span>
                <span style="color: #ffc107">n</span>
                <span style="color: #1976d2">d</span>
                <span style="color: #43a047">o</span>
                <span style="color: #b71c1c">o</span></h1>
        </div>
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">
                <table>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width" appearance="outline">
                                <mat-label>First Name</mat-label>
                                <input formControlName="FirstName" matInput placeholder="First Name">
                            </mat-form-field>
                            <mat-error>
                                <span
                                    *ngIf="!regiForm.get('FirstName').valid && regiForm.get('FirstName').touched">Please
                                    enter First Name !!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width" appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input formControlName="LastName" matInput placeholder="Last Name">

                            </mat-form-field>
                            <mat-error>
                                <span *ngIf="!regiForm.get('LastName').valid && regiForm.get('LastName').touched">Please
                                    enter Last Name !!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input formControlName="Email" matInput placeholder="Email">
                                <mat-hint>use like : demo@demo.com</mat-hint>

                            </mat-form-field>
                            <mat-error>
                                <span *ngIf="!regiForm.get('Email').valid && regiForm.get('Email').touched">Enter
                                    proper
                                    Email !!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input formControlName="Password" [type]="showPassword.checked ? 'text' : 'password'"
                                    matInput placeholder="Password">

                            </mat-form-field>
                            <mat-error>
                                <span
                                    *ngIf="!regiForm.get('Password').valid && regiForm.get('Password').touched">password
                                    must contains atleast 8 char with<br>uppercase,smallcase,special and
                                    numbers!!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-checkbox color="primary" #showPassword>Show password</mat-checkbox>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="content-center">
                            <button mat-raised-button color="primary" [disabled]="!regiForm.valid ">Register</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Already have account?
                                <a routerLink="/login">Login</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
    </mat-card>
</div>
