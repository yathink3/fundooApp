<div class="main-div">
    <mat-card class="example-card">
        <div>
            <h1><span style="color: #2196f3">f</span>
                <span style="color: #b71c1c">u</span>
                <span style="color: #ffc107">n</span>
                <span style="color: #1976d2">d</span>
                <span style="color: #43a047">o</span>
                <span style="color: #b71c1c">o</span></h1>
        </div>
        <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="resetForm" (ngSubmit)="onFormSubmit(resetForm.value)">
                <table>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input formControlName="Password" [type]="showPassword.checked ? 'text' : 'password'"
                                    matInput placeholder="Password">

                            </mat-form-field>
                            <mat-error>
                                <span
                                    *ngIf="!resetForm.get('Password').valid && resetForm.get('Password').touched">password
                                    must contains atleast 8 char with<br>uppercase,smallcase,special and
                                    numbers!!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="demo-full-width" appearance="outline">
                                <mat-label>ConfirmPassword</mat-label>
                                <input formControlName="cPassword" [type]="showPassword.checked ? 'text' : 'password'"
                                    matInput placeholder="ConfirmPassword">

                            </mat-form-field>
                            <mat-error>
                                <span
                                    *ngIf="!resetForm.get('cPassword').valid && resetForm.get('cPassword').touched">password
                                    must contains atleast 8 char with<br>uppercase,smallcase,special and
                                    numbers!!!</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-checkbox color="primary" #showPassword>Show password</mat-checkbox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-error>
                                <span *ngIf="!ischeck()">password
                                    mismatch pls check</span>
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="content-center">
                            <button mat-raised-button color="primary"
                                [disabled]="!resetForm.valid || !ischeck()">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
    </mat-card>
</div>
